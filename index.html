<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="./scripts/scripts.js"></script>
  <title>Today's Agenda</title>
</head>
<body>
  <header class="main-header"><h1>Today's Agenda</h1></header>
  <main>
    <section class="lists-section">
      
      <header class="lists-header"><h2>Lists</h2></header>
      <ul class="lists" data-lists>
          <!-- <li class="list-name">Home</li>
          <li class="list-name">Code</li>
          <li class="list-name">Fitness</li>
          <li class="list-name">Art</li> -->
      </ul>

      <form action="" class="create-list-form">
        <input type="text" class="create-list-input" placeholder="Enter list name">
        <button class="create-list-btn">Create New List</button>
      </form>

    </section>

    <section class="tasks-section">
      
      <header class="tasks-header">
        <h2 class="tasks-heading">Tasks</h2>
        <p class="task-count">3 Tasks Remaining</p>
      </header>
      <ul class="tasks">
        <li class="task">
          <input type="checkbox" id="task-1"/>
          <label for="task-1" class="task-name">Task 1</label>
        </li>
        <li class="task">
          <input type="checkbox" id="task-2"/>
          <label for="task-2" class="task-name">Task 2</label>
        </li>
        <li class="task">
          <input type="checkbox" id="task-3"/>
          <label for="task-3" class="task-name">Task 3</label>
        </li>
      </ul>

      <form action="" class="create-task-form">
        <input type="text" class="create-task-input" placeholder="Enter task name">
        <button class="create-task-btn">Create New Task</button>
      </form>
      
    </section>

    <section class="delete-buttons">
      <button class="clear-tasks-btn">Clear Completed Tasks</button>
      <button class="delete-list-btn">Delete List</button>
    </section>
  </main>
  
  <template id="task-template">
    <li class="task">
      <input type="checkbox"/>
      <label class="task-name"></label>
    </li>
  </template>
</body>
</html>
