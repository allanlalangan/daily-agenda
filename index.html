<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poiret+One&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./scripts/daily.js"></script>
    <title>Today's Agenda</title>
  </head>
  <body>
    <header class="main-header"><h1>Good Morning</h1></header>
    <main class="main-grid">
      <section class="lists-section">
        <header class="lists-header">
          <h2 class="lists-heading heading">Category</h2>
        </header>
        <ul class="lists"></ul>

        <form action="" class="list-form">
          <input
            type="text"
            class="list-input"
            placeholder="New Category"
          />
          <button class="create-list-btn create-btn">Create New Category</button>
        </form>
      </section>

      <section class="tasks-section">
        <header class="tasks-header">
          <h2 class="tasks-heading heading">Tasks</h2>
          <button class="delete-list-btn delete-btn">Delete List</button>
          <p class="task-count">No tasks</p>
          <button class="clear-tasks-btn delete-btn">
            Clear Completed Tasks
          </button>
        </header>
        <ul class="tasks"></ul>

        <form action="" class="task-form">
          <input
            type="text"
            class="task-input"
            placeholder="New Task"
          />
          <button class="create-task-btn create-btn">Create New Task</button>
        </form>
      </section>
    </main>

    <aside class="modal collapsed" id="modal-delete-list">
      <p class="modal-message">This list contains tasks.<br>Are you sure you want to delete?</p>
      <div class="modal-btns">
        <button class="modal-btn" id="modal-btn-no">No</button>
        <button class="modal-btn" id="modal-btn-yes">Yes</button>
      </div>
    </aside>
    <div class="modal-overlay hidden"></div>

    <template id="task-template">
      <li class="task">
        <input type="checkbox" />
        <label class="task-name"></label>
      </li>
    </template>
  </body>
</html>
